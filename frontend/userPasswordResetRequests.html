<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./adminNewRequests.css" />
        <style>
            table {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="custom_message">
            <div
                class="alert alert-dark alert-dismissible fade show"
                role="alert"
            >
                <strong>Hey!</strong> You can accept/reject password reset
                requests in this page
                <button
                    type="button"
                    class="close"
                    data-dismiss="alert"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
        <div class="newRequests">
            <h3>Password Rest Requests</h3>
        </div>

        <script>
            $(document).ready(function () {
                $.ajax({
                    url:
                        "http://localhost:3000/api/admin/forgetPasswordRequests",
                    type: "GET",
                    dataType: "json", // added data type
                    beforeSend: function (xhr) {
                        // set header if JWT is set
                        if (localStorage.getItem("x-admin-token")) {
                            xhr.setRequestHeader(
                                "x-admin-token",
                                localStorage.getItem("x-admin-token")
                            );
                        }
                    },
                    success: function (data) {
                        // console.log(data);

                        var tableCode =
                            '<div><table class="table table-striped" border="1"><thead class="thead-dark"><tr>                <th scope="col">No</th>      <th scope="col">Reg No</th>         <th scope="col">Name</th>            <th scope="col">Email</th>             <th scope="col">Organisation</th>           <th scope="col">Active</th><th scope="col">Response</th>           </tr>         </thead><tbody class="thead-light"></tbody></table></div>';
                        // console.log(tableCode);
                        var myNewDiv;
                        $(".newRequests").append(tableCode);
                        if (data.length == 0) {
                            myNewDiv =
                                "<tr><th colspan=7>No Entries found</th></tr>";
                            $(".table").append(myNewDiv);
                        } else {
                            data.forEach((element, index) => {
                                myNewDiv =
                                    '<tr id="' +
                                    index +
                                    '"><th scope="row">' +
                                    (index + 1) +
                                    '</th><th scope="row">' +
                                    element.regno +
                                    '</th><th scope="col">' +
                                    element.name +
                                    '</th><th scope="col">' +
                                    element.email +
                                    '</th><th scope="col">' +
                                    element.organisation +
                                    '</th><th scope="col">' +
                                    element.isActive +
                                    '</th><th scope="col"><button type="submit" onclick=acceptReq(\'' +
                                    element._id +
                                    "','" +
                                    index +
                                    '\') class="btn btn-outline-primary responseBtnCol"> Accept </button> / <button type="submit" onclick=rejectReq(\'' +
                                    element._id +
                                    "','" +
                                    index +
                                    '\') class="btn btn-outline-danger"> Reject </button></th></tr>';
                                $(".table").append(myNewDiv);
                            });
                        }
                    },
                    error: function (e) {
                        console.log(
                            e.responseText,
                            e.responseJSON,
                            e.status,
                            e.statusText
                        );
                    },
                });
            });

            function acceptReq(id, row_id) {
                $.ajax({
                    url:
                        "http://localhost:3000/api/admin/forgetPasswordRequests/accept/" +
                        id,
                    type: "GET",
                    dataType: "json", // added data type
                    beforeSend: function (xhr) {
                        // set header if JWT is set
                        if (localStorage.getItem("x-admin-token")) {
                            xhr.setRequestHeader(
                                "x-admin-token",
                                localStorage.getItem("x-admin-token")
                            );
                        }
                    },
                    success: function (data) {
                        // console.log(data);
                        alert("status : " + data.status);
                        $("#" + row_id).remove();

                        let length = $(".table tr").length;
                        // let length = $("table.table tr:last").index() + 1;
                        // let length = $(".table > tbody").children.length - 1;

                        console.log(length);

                        if (length - 1 == 0) {
                            let myNewDiv =
                                "<tr><th colspan=7>No Entries found</th></tr>";
                            $(".table").append(myNewDiv);
                        }
                    },
                    error: function (e) {
                        console.log(
                            e.responseText,
                            e.responseJSON,
                            e.status,
                            e.statusText
                        );
                    },
                });
            }
            function rejectReq(id, row_id) {
                $.ajax({
                    url:
                        "http://localhost:3000/api/admin/forgetPasswordRequests/reject/" +
                        id,
                    type: "GET",
                    dataType: "json", // added data type
                    beforeSend: function (xhr) {
                        // set header if JWT is set
                        if (localStorage.getItem("x-admin-token")) {
                            xhr.setRequestHeader(
                                "x-admin-token",
                                localStorage.getItem("x-admin-token")
                            );
                        }
                    },
                    success: function (data) {
                        // console.log(data);
                        alert("status : " + data.status);

                        $("#" + row_id).remove();

                        let length = $(".table tr").length;
                        // let length = $(".table > tbody").children.length - 1;
                        console.log(length);

                        if (length - 1 == 0) {
                            let myNewDiv =
                                "<tr><th colspan=7>No Entries found</th></tr>";
                            $(".table").append(myNewDiv);
                        }
                    },
                    error: function (e) {
                        console.log(
                            e.responseText,
                            e.responseJSON,
                            e.status,
                            e.statusText
                        );
                    },
                });
            }
        </script>
    </body>
</html>
