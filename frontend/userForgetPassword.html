<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Reset</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body style="background-color: #21204a;overflow: hidden">
        <!-- link -->

        <!-- <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" /> -->
        <link rel="stylesheet" href="./bootstrap/bootstrap.css" />

        <!-- <script src="./bootstrap/jquery-3.4.1.slim.min.js"></script> -->
        <script src="./scripts/jquery-3.4.1.min.js"></script>

        <script src="./bootstrap/popper.min.js"></script>
        <!-- <script src="./bootstrap/bootstrap.min.js"></script> -->
        <script src="./bootstrap/bootstrap.js"></script>

        <!--  -->
        <div class="header"></div>
        <!-- univ nav bar header -->
        <script>
            $(function() {
                $(".header").load("./universalNav.html");
            });
        </script>
        <!--  -->
        <div class="loginBox">
            <h2>Enter Email to reset password</h2>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text"
                    >We'll never share your email with anyone else.</small
                >
            </div>

            <button type="submit" onclick="login()" class="btn btn-primary">
                Submit
            </button>
            <script src="./scripts/sky.js"></script>
        </div>

        <script>
            function login() {
                var email = document.getElementById("email").value;

                $.ajax({
                    type: "GET",
                    url: "http://localhost:3000/api/user/forget/" + email,

                    success: function(data) {
                        console.log(data);
                        alert(data.status);
                    },
                    error: function(e) {
                        alert(e.responseText);
                        console.log(
                            e.responseText,
                            e.responseJSON,
                            e.status,
                            e.statusText
                        );
                    },
                    // complete: function(jqxhr, txt_status) {
                    //     console.log(txt_status, jqxhr);
                    // }

                    dataType: "json",
                    contentType: "application/json"
                });
            }
        </script>
    </body>
</html>
