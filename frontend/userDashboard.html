        <script>
            // display welcome
            $(document).ready(function(){
                $(".clickContent").append('<h1>Welcome ' + JSON.parse(localStorage.getItem("userDetails")).name + ' </h1>');
                $(".clickContent").append('<h2>organisation : ' + JSON.parse(localStorage.getItem("userDetails")).organisation + ' </h2>');
                $(".clickContent").append('<h2>Logged In </h2>');
                // console.log(localStorage.getItem("userDetails"));
            });

            function logout() {
                localStorage.setItem("x-user-token", null);
                localStorage.setItem("userDetails", null);

                alert("logged out");
                window.location.href = "/";
                return;
            }
        </script>
