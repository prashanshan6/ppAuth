<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./adminNewRequests.css" />
        <style>
            table {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="users">
            <h3>Enable or Disable User Accounts</h3>
        </div>

        <script>
            $(document).ready(function() {
                // console.log(1);

                $.ajax({
                    url: "http://localhost:3000/api/admin/users",
                    type: "GET",
                    dataType: "json", // added data type
                    beforeSend: function(xhr) {
                        // set header if JWT is set
                        if (localStorage.getItem("x-admin-token")) {
                            xhr.setRequestHeader(
                                "x-admin-token",
                                localStorage.getItem("x-admin-token")
                            );
                        }
                    },
                    success: function(data) {
                        // console.log(data);

                        var tableCode =
                            '<div><table class="table table-striped" border="1"><thead class="thead-dark"><tr>                <th scope="col">No</th>               <th scope="col">Name</th>            <th scope="col">Email</th>             <th scope="col">Organisation</th>           <th scope="col">Active</th><th scope="col">Response</th>           </tr>         </thead></table></div>';
                        // console.log(tableCode);
                        var myNewDiv;
                        $(".users").append(tableCode);
                        if (data.length == 0) {
                            myNewDiv =
                                "<tr><th colspan=6>No Entries found</th></tr>";
                            $(".table").append(myNewDiv);
                        } else {
                            data.forEach((element, index) => {
                                // console.log(element);

                                var id = element._id;
                                if (element.isActive == false)
                                    myNewDiv =
                                        '<tr class="' +
                                        (index + 1) +
                                        ' table-danger">';
                                else
                                    myNewDiv =
                                        '<tr class="' +
                                        (index + 1) +
                                        ' table-success">';

                                myNewDiv +=
                                    '<th scope="row">' +
                                    (index + 1) +
                                    '<th scope="col">' +
                                    element.name +
                                    '</th><th scope="col">' +
                                    element.email +
                                    '</th><th scope="col">' +
                                    element.organisation +
                                    '</th><th scope="col" class="isActive">' +
                                    element.isActive +
                                    '</th><th scope="col"><button type="submit" onclick="toggleActiveStatus(' +
                                    (index + 1) +
                                    ",'" +
                                    id +
                                    '\')" class="btn btn-outline-primary responseBtnCol"> Toggle </button> </th></tr>';
                                // console.log(myNewDiv);

                                $(".table").append(myNewDiv);
                            });
                        }
                    },
                    error: function(e) {
                        console.log(
                            e.responseText,
                            e.responseJSON,
                            e.status,
                            e.statusText
                        );
                    }
                });
            });

            function toggleActiveStatus(class_name, id) {
                class_name = "." + class_name;
                var classes = $(class_name)
                    .attr("class")
                    .split(" ")[1];

                var conn_str;
                if (classes == "table-danger")
                    connn_str = "http://localhost:3000/api/admin/aprove/" + id;
                else connn_str = "http://localhost:3000/api/admin/reject/" + id;

                $.ajax({
                    url: connn_str,
                    type: "GET",
                    dataType: "json", // added data type
                    beforeSend: function(xhr) {
                        // set header if JWT is set
                        if (localStorage.getItem("x-admin-token")) {
                            xhr.setRequestHeader(
                                "x-admin-token",
                                localStorage.getItem("x-admin-token")
                            );
                        }
                    },
                    success: function(data) {
                        // console.log(data);
                        if (data.status == "active") alert("Account Enabled");
                        else alert("Account Disabled");
                    },
                    error: function(e) {
                        alert("action failed");
                        console.log(
                            e.responseText,
                            e.responseJSON,
                            e.status,
                            e.statusText
                        );
                    }
                });

                // console.log(class_name);

                if (classes == "table-danger") {
                    $(class_name).addClass("table-success");
                    $(".isActive", class_name).text("true");
                } else {
                    $(class_name).addClass("table-danger");
                    $(".isActive", class_name).text("false");
                }

                $(class_name).removeClass(classes);
            }
        </script>
    </body>
</html>
